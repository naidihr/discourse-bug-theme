show_bugs:
  type: bool
  default: true
  description: 'Show bugs on screen!'
        
max_number_fruit_flies:
  type: integer
  default: 1
  min: 0
  max: 100
  description: 'The maximum number of fruit flies to display'
  
max_number_spiders:
  type: integer
  default: 1
  min: 0
  max: 100
  description: 'The maximum number of spiders to display' 
  
flies_avoid_spiders:
  type: bool
  default: true
  description: 'Flies fly away when close to a spider'

delay_start:
  type: integer
  default: 500
  description: 'Time before the first bug appears in milliseconds.'
  
mouseover_action:
  type: enum
  default: random
  choices:
    - random  
    - fly
    - flyoff
    - die
    - multiply
    - nothing
  description: 'What happens to the bugs when you swat them with your mouse or finger.'  
  
show_for_users:
  type: list
  default: '' 
  description: 'Enter a list of usernames to see the bugs. Enter everyone to show to all.'

